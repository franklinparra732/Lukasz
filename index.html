                    const duration = Math.random() * 10000 + 15000;
                    const animation = fallingHeart.animate([
                        { transform: 'translateY(0)', opacity: Math.random() * 0.5 + 0.5 },
                        { transform: `translateY(${window.innerHeight + 100}px) translateX(${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], { duration, easing: 'cubic-bezier(0.2, 0.8, 0.3, 1)' });
                    animation.onfinish = () => fallingHeart.remove();
                }
            }

            // --- Partículas ---
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 30;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    const size = Math.random() * 5 + 2;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    const delay = Math.random() * 15;
                    const duration = 15 + Math.random() * 10;
                    particle.style.animationDelay = `${delay}s`;
                    particle.style.animationDuration = `${duration}s`;
                    particlesContainer.appendChild(particle);
                }
            }

            // --- Cerrar manualmente ---
            closeVideoBtn.addEventListener('click', () => {
                videoModal.style.display = 'none';
                birthdayVideo.pause();
                birthdayVideo.currentTime = 0;
                startAnimations();
            });

            // --- Cuando el video termina → cerrar y empezar animaciones ---
            birthdayVideo.addEventListener('ended', () => {
                videoModal.style.display = 'none';
                startAnimations();
            });

            // --- Iniciar animaciones ---
            function startAnimations() {
                birthdaySong.play().catch(err => console.error("Error al reproducir música:", err));
                spinningBear.classList.add('spinning');
                startTicker();
                setTimeout(() => heart.classList.add('shoot'), 1000);
                setTimeout(() => {
                    birthdayMessage.classList.add('show');
                    const fullMessage = "Happy birthday, my pookie wookie from the universe and nearby galaxies! 🥂✨ Today I celebrate the day the world became 1000% cuter (and a little more chaotic 😜). I hope your day is full of cake, cuddles, memes, and that I'm on your list of favorite gifts. You're hotter than a supernova wrapped in lava wearing leather and still sweeter than morning coffee and more reliable than stable Wi-Fi 💘.";
                    let i = 0;
                    const speed = 60;
                    function typeWriter() {
                        if (i < fullMessage.length) {
                            messageLine1.innerHTML += fullMessage.charAt(i);
                            i++;
                            setTimeout(typeWriter, speed);
                        } else {
                            setTimeout(() => signatureLine.classList.add('show'), 500);
                        }
                    }
                    typeWriter();
                }, 1500);
                createFallingHearts();
                setInterval(createFallingHearts, 3000);
                createParticles();
            }
        });
    </script>
